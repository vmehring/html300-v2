<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment 06 - Bootstrap 4</title>
  </head>
  <body>
    <main class="container-fluid">
      <h1 class="row col d-flex justify-content-center p-3">Build your plant list</h1>
      <div class="row">
        <div class="col-lg-1"></div>
        <form id="available-plants" class="col col-lg-10" action="index.html" method="post">
        </form>
        <div class="col-lg-1"></div>
      </div>
      <div class="row">
        <div class="col-3 col-sm-4 col-md-4 col-lg-5"></div>
        <div id="button-container" class="col-auto col-sm-4 col-md-4 col-lg-2 d-flex flex-row align-items-center">
          <button type="submit" class="btn btn-primary my-3 mx-auto" data-bs-toggle="modal" data-bs-target="#my-plant-list" onclick="getPlants()">
            Get planted!
          </button>
        </div>
        <div class="col-3 col-sm-4 col-md-4 col-lg-5"></div>
      </div>
      <div class="modal fade" id="my-plant-list" tabindex="-1" aria-labelledby="my-plant-list-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="my-plant-list-label">My plant list</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
              <ul id="plant-list-items"></ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="scripts/plantListForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
